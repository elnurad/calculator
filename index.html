<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
   
</head>
<body>
    <div class='container'>
    
        <div class="calculator display"></div>
        <div class="calculator clear">clear</div>
        <div class="calculator delete">delete</div>
        <div class="calculator num_button">9</div>
        <div class="calculator num_button">8</div>
        <div class="calculator num_button">7</div>
        <div class="calculator operator">+</div>
        <div class="calculator num_button">6</div>
        <div class="calculator num_button">5</div>
        <div class="calculator num_button">4</div>
        <div class="calculator operator">-</div>
        <div class="calculator num_button">3</div>
        <div class="calculator num_button">2</div>
        <div class="calculator num_button">1</div>
        <div class="calculator operator">*</div>
        <div class="calculator num_button">0</div>
        <div class="calculator">.</div>
        <div class="calculator equal">=</div>
        <div class="calculator operator">/</div>


    </div>
    <script type="text/javascript" src="home.js"></script>
</body>
</html>
