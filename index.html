<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
   
</head>
<body>
    <div class='container'>
    
        <div class="display grid-box"></div>
        <div class="clear grid-box">clear</div>
        <div class="delete grid-box">delete</div>
        <div class="calculator num-button grid-box" data-value=9>9</div>
        <div class="calculator num-button grid-box" data-value=8>8</div>
        <div class="calculator num-button grid-box" data-value=7>7</div>
        <div class="calculator operator grid-box" data-type='operator' data-value='+'>+</div>
        <div class="calculator num-button grid-box" data-value=6>6</div>
        <div class="calculator num-button grid-box" data-value=5>5</div>
        <div class="calculator num-button grid-box" data-value=4>4</div>
        <div class="calculator operator grid-box" data-type='operator' data-value="-">-</div>
        <div class="calculator num-button grid-box" data-value=3>3</div>
        <div class="calculator num-button grid-box"data-value=2>2</div>
        <div class="calculator num-button grid-box" data-value=1>1</div>
        <div class="calculator operator grid-box" data-type='operator' data-value="*">*</div>
        <div class="calculator num-button grid-box" data-value=0>0</div>
        <div class="calculator grid-box" data-value=".">.</div>
        <div class="calculator equal grid-box" data-type='operator' data-value="=">=</div>
        <div class="calculator operator grid-box" data-type='operator' data-value="/">/</div>


    </div>
    <script type="text/javascript" src="home.js"></script>
</body>
</html>
